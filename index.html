    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

<body style="background-color: gray;">

    <div class="container">
        <h1 class="display-3 heading"><u>Expences <span style="color: red; font-weight: 400;">Tracker</span> </u></h1>
        <form class="form-inline ">
            <label for="expense_amount">Expense Amount</label>
            <input type="number" class="form-control mb-2 mr-sm-2" id="expense_amount" name="expense_amount" required
                placeholder="Ex. 4000 Rs">

            <label for="expence_desc">Description</label>
            <input type="text" required name="expence_desc" class="form-control mb-2 mr-sm-2" id="expence_desc"
                placeholder="Money Spend On">

            <label for="expence_category">Category</label>
            <select id="expence_category" class="custom-select my-1 mr-sm-2" name="expence_category">
                <option selected value="N/A">Select Category</option>
                <option value="food">Food</option>
                <option value="movie">Movie</option>
                <option value="shopping">shopping</option>
                <option value="bills">Bills</option>
                <option value="health">Health</option>
            </select>

            <button type="submit" class="btn btn-primary addBtn mb-2">Add Expences</button>
        </form>
